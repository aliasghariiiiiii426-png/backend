version: "3.9"

services:
  db:
    image: postgres:15
    container_name: shopify_postgres
    restart: always
    environment:
      POSTGRES_USER: behnam
      POSTGRES_PASSWORD: Behnam_2829
      POSTGRES_DB: shopify_scraper
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: shopify_backend
    restart: always
    env_file:
      - .env
    expose:
      - "8000"  # expose internal port only
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: shopify_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

volumes:
  postgres_data:
