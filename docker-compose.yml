version: "3.9"

services:
  shopify_postgres:
    image: postgres:15
    container_name: shopify_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  shopify_backend:
    build: .
    container_name: shopify_backend
    restart: always
    env_file:
      - .env
    expose:
      - "8000"
    depends_on:
      shopify_postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  shopify_nginx:
    build: ./nginx
    container_name: shopify_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./certbot-webroot:/var/www/certbot:ro
    depends_on:
      shopify_backend:
        condition: service_healthy

  shopify_certbot:
    image: certbot/certbot
    container_name: shopify_certbot
    volumes:
      - ./certbot-webroot:/var/www/certbot:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: >
      sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot; done"

volumes:
  postgres_data:
  certbot-etc:
  certbot-var:
  certbot-webroot:
